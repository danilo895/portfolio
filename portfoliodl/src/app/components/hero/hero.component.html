<section class="hero">

    <div class="introduction">



        <section class="firstInfosHero">
            <button class="long-welcome-btn">
                <img src="/assets/img/hero/welcome-hand.svg" alt="Hand" class="welcome-hand">
                <span class="btn-text default-text">{{'Home.Hero.WelcomeBtn' | translate}}</span>
                <span class="btn-text hover-text">{{'Home.Hero.IntroName' | translate}}</span>
            </button>

        <h1>
            <span *ngFor="let letter of 'Frontend'.split('')">
            <span appHoverTransform [attr.data-alt]="letter === letter.toUpperCase() ? letter.toLowerCase() : letter.toUpperCase()">{{ letter }}</span>
            </span>
        </h1>
        


        <div class="polaroid-cont">
                <img src="/assets/img/hero/polaroid-frame.svg" alt="">
        </div>


        </section>

    <section class="secondInfosHero">
        <h1>
            <span *ngFor="let letter of ((translatedJobName | async) ?? '').split('')">
                <span appHoverTransform [attr.data-alt]="letter === letter.toUpperCase() ? letter.toLowerCase() : letter.toUpperCase()">
                {{ letter }}
                </span>
            </span>
        </h1>

        <div class="get-in-touch-btn-cont">
            <button class="get-in-touch-btn" (click)="scrollToContact()">
                {{ 'Home.Hero.GetInTouch' | translate }}
            </button>
        </div>
        


    </section>


    </div>

        
    <div class="social-media-icons-cont">
        <div class="icon-wrapper">
            <a href="https://de.linkedin.com/in/daniel-l%C3%B6ffler-179359261" target="_blank">
                <div class="icon-bg"></div>
                <img src="/assets/img/hero/network1.svg" alt="LinkedIn">
            </a>
        </div>
        
        <div class="icon-wrapper">
            <a href="https://github.com/danilo895" target="_blank">
                <div class="icon-bg"></div>
                <img src="/assets/img/hero/network2.svg" alt="GitHub">
            </a>
        </div>
        
        <div class="icon-wrapper">
            <a href="mailto:loefflerdaniel@web.de">
                <div class="icon-bg"></div>
                <img src="/assets/img/hero/network3.svg" alt="E-Mail">
            </a>
        </div>
    </div>
    


</section>
