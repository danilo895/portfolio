<div class="project-detail-container">
    <div class="overlay-card">
        <app-header class="overlay-header" [isOverlayMode]="true" (closeOverlay)="closeProjectDetail()"></app-header>





        <div class="overlay-card-content">
            <section class="project-section">
                <div class="project-text">
                    <div class="arrow-back" (click)="closeProjectDetail()">
                        <img src="/assets/img/project-detail/arrow-back.svg" alt="">
                        <p>Go Back</p>
                    </div>

                    <div class="top-section">
                        <h4>{{ project.title }}</h4>
                        <img class="animated-line" [src]="project.animatedLineImage" alt="Animated Line">
                    </div>

                    <div class="descr-section">
                        <p class="sub-headline">Description</p>
                        <span class="text-description">{{ project.description }}</span>
                    </div>

                    <div class="impl-section">
                        <p class="sub-headline">Implementation Details</p>
                        <span class="text-description">{{ project.implementationDetails }}</span>


                    </div>

                    <p class="duration-text"><b>Duration:</b> {{ project.duration }}</p>
                
                    <div class="tech-icons">
                        <img *ngFor="let icon of project.techIcons" [src]="icon" alt="Technology Icon">
                    </div>
                </div>

                <div class="project-media">


                    <img [src]="project.image" [alt]="project.title">
                    
                    <div class="buttons">
                        <a class="github-btn" [href]="project.repoLink" target="_blank">GitHub</a>
                        <a class="live-test-btn" [href]="project.liveDemo" target="_blank">Live Test</a>
                    </div>


                    <div class="arrow-forward" (click)="nextProject()">
                        <p>Next Project</p>
                        <img src="/assets/img/project-detail/forward.svg" alt="Next Project">
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
