<section class="projects-main" id="projectsSection">

    <div class="each-project-cont first-container">
        <div class="first-container-content">
            <p class="craft-font">{{ 'Home.Projects.MainInfo.Craft' | translate }}</p>
            <p class="craft-font"></p>
            <p class="intro-project-headline">{{ 'Home.Projects.MainInfo.Headline' | translate }}</p>
            <img class="drawn-line" src="/assets/img/projects/anim-line.svg" alt="">
            <p class="intro-project-descr">{{ 'Home.Projects.MainInfo.Description' | translate }}</p>

        </div>
    </div>

    <div class="each-project-cont" *ngFor="let project of projects; let i = index" (click)="openProject(project)">
        <div class="preview-pic">
            <img *ngIf="i === 0" class="project-sticker" src="/assets/img/projects/featured-proj-sticker.png" alt="Sticker">

            <img [src]="project.image" [alt]="project.title">

            <div class="overlay">
                <button class="get-in-touch-btn">{{ 'Home.Projects.MainInfo.ProjectDetails' | translate }}</button>
            </div>
        </div>
        <div class="project-short-infos-main">
            <p class="project-title">{{ project.title }}</p>
            <p class="project-description">{{ project.description }}</p>
            
        </div>
    </div>
</section>


<ng-container *ngIf="showProjectDetail">
    <app-project-detail [project]="selectedProject" (closeDialog)="toggleProjectDetail()"></app-project-detail>
</ng-container>
