<div class="about-main" id="aboutSection">
    <div class="about-inner-main">


        <div class="about-facts">
            <div class="fact-container">
                <img class="yellow-bg" src="/assets/img/about/tornpaper/yellow1.webp" alt="">
                <div class="overlay">
                    <div class="loc-cont">
                        <img class="loc-icon" src="/assets/img/about/icons/location.svg" alt="">
                        <span>{{ 'Home.AboutMe.FirsBulletPoint' | translate }}</span>
                    </div>
                </div>
            </div>
            <div class="fact-container">
                <img class="blue-bg" src="/assets/img/about/tornpaper/blue2.webp" alt="">
                <div class="overlay">
                    <div class="move-cont">
                        <img class="move-icon" src="/assets/img/about/icons/move.svg" alt="">
                        <span>{{ 'Home.AboutMe.SecondBulletPoint' | translate }}</span>
                    </div>
                </div>
            </div>
            <div class="fact-container">
                <img class="orange-bg" src="/assets/img/about/tornpaper/orange3.webp" alt="">
                <div class="overlay">
                    <div class="remote-cont">
                        <img class="remote-icon" src="/assets/img/about/icons/remote.svg" alt="">
                        <span>{{ 'Home.AboutMe.ThirdBulletPoint' | translate }}</span>
                    </div>
                </div>
            </div>
        </div>
        


        <div class="about-me-description-cont">
            <h3>{{ 'Home.AboutMe.WhoAmI' | translate }}</h3>
            <h4>{{ 'Home.AboutMe.AboutMe' | translate }}</h4>
            <img class="my-separator" src="/assets/img/about/lines/line.png">
            <div>
                <span class="about-me-text">{{ 'Home.AboutMe.ShortDescription' | translate }}</span>
            </div>
            <div class="lets-talk-cont">
                <button class="lets-talk-btn" (click)="scrollToContact()">
                    {{ 'Home.AboutMe.LetsTalk' | translate }}
                </button>
            </div>
            
        </div>
    </div>
</div>
